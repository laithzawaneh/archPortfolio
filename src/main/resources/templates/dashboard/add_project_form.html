<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<style type="text/css">
.form-group.form-select {
	width: 324px;
}

.container {
	text-align: center;
	align-content: center;
}

.mainform {
	text-align: -webkit-center;
}
</style>
</head>
<body>
	<div th:replace="~{/fragments/navbar}"></div>

	<div class="container">
		<h3>Add project</h3>
		<hr>
		<p class="h4 mb-4">Save project</p>
		<form action="#" th:action="@{/archprojects/save}"
			th:object="${project}" method="POST" class="mainform">
			<!-- Add hidden form field to handle the update -->
			<input type="hidden" th:field="*{projectId}">




			<div class="form-group">
				<select class="form-select" th:field="*{categories.categoryId}">
					<option th:each="categoriesItem : ${categories}"
						th:value="${categoriesItem.categoryId}"
						th:text="${categoriesItem.categoryName}" />
				</select>
			</div>


			<br> <input type="text" th:field="*{projectName}"
				class="form-control mb-4 w-25" placeholder="project name"> <input
				type="text" th:field="*{description}" class="form-control mb-4 w-25"
				placeholder="description">

			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<a th:href="@{/archprojects/porjectlist}">Back to projects List</a>
	</div>
	<div th:replace="~{/fragments/footer}"></div>

</body>
</html>

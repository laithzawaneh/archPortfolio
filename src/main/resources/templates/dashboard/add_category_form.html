<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Category</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<style type="text/css">
.form-select {
	width: 324px;
}

.container {
	text-align: center;
	align-content: center;
}

.mainform {
	text-align: -webkit-center;
}
</style>
</head>
<body>
	<div th:replace="~{/fragments/navbar}"></div>

	<div class="container">
		<h3>Add Category</h3>
		<hr>
		<p class="h4 mb-4">Save Category</p>
		<form action="#" th:action="@{/archcategory/save}"
			th:object="${category}" method="POST" class="mainform">
			<!-- Add hidden form field to handle the update -->
			<input type="hidden" th:field="*{categoryId}"> <input
				type="text" th:field="*{categoryName}"
				class="form-control mb-4 w-25" placeholder="Category name">

			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<a th:href="@{/archcategory/categorylist}">Back to Category List</a>
	</div>
	<div th:replace="~{/fragments/footer}"></div>

</body>
</html>

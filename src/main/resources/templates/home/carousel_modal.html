<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Images</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<style type="text/css">
body {
	padding-top: 60px; /* Adjusted top padding for the fixed navbar */
}

.carousel-item img {
	max-width: 90%;
	max-height: 600px; /* Adjusted max height for the images */
	margin: auto; /* Center images horizontally */
}
</style>
</head>
<body>

	<div id="carouselExample" class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-inner">
			<!-- Adjusted the image source expression -->
			<div th:each="img : ${imagesByProjectId}" class="carousel-item"
				th:class="${img.projects.projectId == imagesByProjectId[0].projects.projectId} ? 'carousel-item active' : 'carousel-item'">
				<img th:src="${img.encodedImageData}" class="d-block w-100"
					alt="Image not available" />
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>

	<!-- Bootstrap JavaScript bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</body>
</html>
